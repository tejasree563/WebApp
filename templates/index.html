<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f3f3f3;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 500px;
            margin: auto;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
        input, select {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>
        <form method="POST">
            <input name="Age" placeholder="Age" required>
            <select name="Gender" required>
                <option disabled selected>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <input name="Annual_Income_USD" placeholder="Annual Income (USD)" required>
            <input name="Spending_Score" placeholder="Spending Score (1-100)" required>
            <select name="Membership_Status" required>
                <option disabled selected>Select Membership</option>
                <option>Bronze</option>
                <option>Silver</option>
                <option>Gold</option>
            </select>
            <select name="Preferred_Payment_Method" required>
                <option disabled selected>Select Payment Method</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>PayPal</option>
                <option>Cryptocurrency</option>
            </select>
            <select name="Region" required>
                <option disabled selected>Select Region</option>
                <option>North</option>
                <option>South</option>
                <option>East</option>
                <option>West</option>
                <option>Central</option>
            </select>
            <input name="Total_Purchases" placeholder="Total Purchases" required>
            <input name="Avg_Purchase_Value" placeholder="Average Purchase Value" required>
            <input name="Satisfaction_Score" placeholder="Satisfaction Score (0-10)" required>
            <input name="Website_Visits_Last_Month" placeholder="Website Visits Last Month" required>
            <input name="Avg_Time_Per_Visit_Minutes" placeholder="Average Time Per Visit (min)" required>
            <input name="Support_Tickets_Last_6_Months" placeholder="Support Tickets Last 6 Months" required>
            <input name="Referred_Friends" placeholder="Referred Friends" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
